version: '3.8'

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend

  backend:
    build: ./backend
    ports:
      - "8000:8000"  # Добавьте порт для тестирования

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"  # Добавьте порт для тестирования